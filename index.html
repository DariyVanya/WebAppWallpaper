<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wallpapers Search App</title>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for wallpapers...">
        <button id="search-btn">Search</button>
        <button id="dev-mode-btn">Developer Mode</button>
    </div>
    
    <div id="upload-container" style="display: none;">
        <input type="file" id="upload-input" accept="image/*">
        <input type="text" id="tag-input" placeholder="Enter tag for wallpaper">
        <button id="upload-btn">Upload Wallpaper</button>
    </div>
    
    
    
    <div id="results-container"></div>
    <script src="app.js" type = "module"></script>
</body>
</html>
